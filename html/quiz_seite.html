<!DOCTYPE HTML>
<html>
    <head>
        <title>Quiz</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="../css/stylesheets/quiz_seite.css">
        
    </head>
    <body>
        <div id="whiteout">
        </div>
        <div class="container" id="contain">
            <nav>
                <p>:)</p>
                <hr class="strich">
            </nav> 
            <div id="quiz">     
                <div class="buttons">
                    <div>
                        <h2 id="progress">Frage x von y:</h2>
                    </div>
                    <h2 id="question"></h2>
                    <hr class="strich2">
                    <button id="btn0">A</button><span id="choice0"></span><br>
                    <button id="btn1">B</button><span id="choice1"></span><br>
                    <button id="btn2">C</button><span id="choice2"></span><br>
                    <button id="btn3">D</button><span id="choice3"></span>
                    <div class="timer">
        			    <p id="quiz-time-left"></p>
                    </div>
                </div>
            </div>
        </div>	
    <script src="../javascript/quiz_seite.js"></script>
    </body>
</html>
